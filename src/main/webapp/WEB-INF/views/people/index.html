<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show people</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getPerson_id()})}" th:text="${person.getFullName()}"> user </a>

<br/>
<hr/>
<a href="/people/new">Create new person</a>
</body>
</html>
