<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show people</title>
</head>
<body>
    <p th:text="'Full name: ' + ${person.getFullName()}"> PERSON.FULLNAME</p>
    <p th:text="'Birth date: ' + ${person.getDateOfBirth()}"> PERSON.DATEOFBIRTH</p>
    <p th:text="'ID: ' + ${person.getId()}"> PERSON.ID</p>

<hr/>
    <div th:if="${#lists.size(books) != 0}">
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()} + ' | ' + ${book.getAuthor()} + ' | ' + ${book.getYear()}"></a>
        </div>
    </div>
    <div th:if="${#lists.size(books) == 0}">
        <p>No books were taken</p>
    </div>

<hr/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
